          window.addEventListener(
              "keydown",
              (e) => {
                  if (
                      ["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(

                      )
                  ) {
                      e.preventDefault();
                      console.log('prevent');
                  }
              },
              false
          );
      </script>
